<div class="jumbotron">
    <h1>Add Comment</h1>
</div>

<div class="panel panel-primary">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="addCommentForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="name">Name</label>
                    <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter email">
                  </div>
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" type="text" formControlName="email" placeholder="Enter email">
                  </div>
                  <div class="form-group mb-2">
                    <label for="body">Example textarea</label>
                    <textarea class="form-control" name="body" id="body" rows="3" formControlName="body"></textarea>
                  </div>
                  <div class="errors-container mb-2">
                    <div class="validation-error" *ngFor="let error of errors">
                        <i class="material-icons">error_outline</i>
                        <span class="error-message" [innerHTML]="error"></span>
                    </div>
                </div>
                  <button class="btn btn-primary" type="submit" [disabled]="!addCommentForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
